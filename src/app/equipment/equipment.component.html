<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button (click)="addItem(item)" [class.active]="!(cargoHold.length===maxItems) && !((cargoMass + item.mass) > maximumAllowedMass)" [disabled]="cargoHold.length===maxItems || (cargoMass + item.mass) > maximumAllowedMass">Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">
            <button (click)="removeItem(equipment)">Remove</button>
            {{equipment.name}}
        </li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass] = "nearMaxMass">Mass Budget Remaining: {{maximumAllowedMass - cargoMass}} kg</p>
    <button (click)="emptyHold()">Empty Hold</button>
</div>
