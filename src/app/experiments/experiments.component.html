<h3>Experiments</h3>
<ul>
  <li *ngFor = "let test of tests">
    <span *ngIf = "experimentBeingEdited !== test; else editBlock">
      <span (click)="edit(test)" class = "editable-text">{{test}}</span>
      <button (click) = "remove(test)">remove</button>
    </span>
    <ng-template #editBlock>
      <input #updatedTest (keyup.enter)="save(updatedTest.value)" value="{{test}}"/>
      <button (click)="save(updatedTest.value)">save</button>
    </ng-template>
  </li>
</ul>
<input #newTest type = "text">
<button (click) = "add(newTest.value); newTest.value = ''">Add</button>
